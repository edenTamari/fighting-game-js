<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Title</title>
	<link rel="stylesheet" href="index.css">
	<link rel="preconnect" href="https://fonts.googleapis.com">
	<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
	<link href="https://fonts.googleapis.com/css2?family=Bungee+Tint&display=swap" rel="stylesheet">
	<link href="https://fonts.googleapis.com/css2?family=Bungee+Tint&family=Rubik+Glitch&display=swap" rel="stylesheet">
	<link href="https://fonts.googleapis.com/css2?family=Bungee+Tint&family=Rubik+Glitch&family=VT323&display=swap"
	      rel="stylesheet">
</head>
<body>
<header>
	<h1>Fighting Game</h1>
</header>
<main>
	<div id="game">
		<div id="user">
			<h2>YOU</h2>
			<img src="user_avatar.png" alt="user avatar" class="avatar">
			<div id="userHpBar"></div>
			<h2 id="hpUser">HP 100</h2>
		</div>
		<div id="btn-div">
			<button id="btn">Attack!</button>
		</div>
		<div id="computer">
			<h2>ENEMY</h2>
			<img src="computer_avatar.png" alt="computer avatar" class="avatar">
			<div id="computerHpBar"></div>
			<h2 id="hpEnemy">HP 100</h2>
		</div>
	</div>
</main>
<script src="../src/app.js" type="module"></script>
</body>
</html>
